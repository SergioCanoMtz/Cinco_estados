<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="img/icono.ico">
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21e95ae838.js" crossorigin="anonymous"></script>
    <title>Proceso de 5 estados</title>
</head>
<body>
    <header>
        <h1>Simulaci√≥n del Modelo de Procesos de 5 Estados</h1>
    </header>

    <section class="main">

        <div class="titulosP">
            <p>Nuevo</p>
            <p>Listo</p>
            <p>Ejecutando</p>
            <p>Saliente</p>
        </div>

        <div class="bloques">
            <div class="bloqueUno">
                <div class="bloque" id="nuevo"></div>
                <i class="pru fas fa-arrow-circle-right"></i>
                <div class="bloque" id="listo"></div>
            </div>

            <div class="dosflechas">
                <i class="pro fas fa-arrow-circle-right"></i>
                <i class="fas fa-arrow-circle-left"></i>
            </div>
                
            <div class="bloqueDos">
                <div class="bloque" id="ejecutando"></div>
                <i class="pru fas fa-arrow-circle-right"></i>
                <div class="bloque" id="saliente"></div>
            </div>
            
        </div>

        <i class="arriba fas fa-arrow-circle-up"></i>
        <i class="rotado fas fa-arrow-circle-down"></i>        

        <div class="bloques2">

            <div class="botones">
                <p>Nombre del Proceso: <input type="text" id="nombre" ></p>   
                <div class="buttons">
                    <br>
                    <button class="btnOne" id="btnCreate">Crear proceso</button>
                    <button class="btnTwo">Terminar procesos</button>
                </div>
            </div>

            <div class="bloqueUltimo">      
                <div class="bloque" id="bloqueado"></div>
            </div>

            <div class="bloqueUltimo">
                <div class="bloque hidden"></div>
            </div>
            
        </div>
    </section>

    <script src="js/app.js"></script>
    <script src="js/logica.js"></script>
</body>
</html>
